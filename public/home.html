<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Cadastro de Planos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="admin.js"></script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Casa Cerimonial Admin</a>
        </div>
    </nav>

    <div class="container my-5">
        <h2>Cadastrar Planos</h2>
        <form id="planForm" class="mt-4">
            <div class="mb-3">
                <label for="title" class="form-label">Título do Plano</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="services" class="form-label">Serviços (separados por vírgula)</label>
                <input type="text" class="form-control" id="services" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Preço</label>
                <input type="number" class="form-control" id="price" required>
            </div>
            <div class="mb-3">
                <label for="installments" class="form-label">Parcelamento</label>
                <input type="text" class="form-control" id="installments" required>
            </div>
            <div class="mb-3">
                <label for="pixPrice" class="form-label">Preço no Pix</label>
                <input type="number" class="form-control" id="pixPrice" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar Plano</button>
        </form>

        <div class="mt-5">
            <h3>Planos Cadastrados</h3>
            <ul id="plansList" class="list-group"></ul>
        </div>
    </div>
</body>
</html>
